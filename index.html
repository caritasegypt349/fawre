<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الفروع</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        /* نفس الـ CSS السابق - مش هتغيره */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .login-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .login-form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .dashboard {
            display: none;
            padding: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        th {
            background: #34495e;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #e3f2fd;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-row {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم تسجيل الدخول -->
        <div class="header">
            <h1>🏢 نظام إدارة الفروع</h1>
            <p>اختر الفرع وأدخل كلمة المرور للوصول إلى البيانات</p>
        </div>

        <div class="login-section" id="loginSection">
            <div class="login-form">
                <div class="form-group">
                    <label for="branchSelect">اختر الفرع:</label>
                    <select id="branchSelect">
                        <option value="">-- اختر الفرع --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="passwordInput">كلمة المرور:</label>
                    <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
                </div>

                <button class="btn" onclick="login()">دخول</button>
                
                <div class="error" id="errorMessage">
                    كلمة المرور غير صحيحة!
                </div>

                <div class="loading" id="loadingMessage" style="display: none;">
                    جاري تحميل البيانات...
                </div>
            </div>
        </div>

        <!-- قسم عرض البيانات -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <h2 id="dashboardTitle">لوحة تحكم الفرع</h2>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">إجمالي السجلات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filteredRecords">0</div>
                    <div class="stat-label">السجلات المعروضة</div>
                </div>
            </div>

            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>بحث عام:</label>
                        <input type="text" id="globalSearch" placeholder="ابحث في جميع الحقول...">
                    </div>
                    <div class="filter-group">
                        <label>من تاريخ:</label>
                        <input type="date" id="fromDate">
                    </div>
                    <div class="filter-group">
                        <label>إلى تاريخ:</label>
                        <input type="date" id="toDate">
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>نوع الفاتورة:</label>
                        <select id="billTypeFilter">
                            <option value="">جميع الأنواع</option>
                            <option value="75146">75146</option>
                            <option value="90074">90074</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>عمود محدد:</label>
                        <select id="columnSelect">
                            <option value="">اختر عمود للبحث</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>قيمة البحث:</label>
                        <input type="text" id="columnSearch" placeholder="قيمة البحث..." disabled>
                    </div>
                </div>
                <div class="filter-row">
                    <button class="btn" onclick="resetFilters()" style="background: #e74c3c;">إعادة تعيين الفلاتر</button>
                </div>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHeader">
                        <tr>
                            <!-- سيتم ملؤها ديناميكياً -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- سيتم ملؤها ديناميكياً -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let branchesData = [];
        let passwordsData = [];
        let currentBranchData = [];
        let filteredData = [];
        let currentBranch = '';

        // تحميل البيانات عند فتح الصفحة
        window.addEventListener('DOMContentLoaded', async function() {
            await loadData();
            populateBranchSelect();
        });

        async function loadData() {
            try {
                console.log('بدء تحميل البيانات...');
                
                // تحميل بيانات الباسوردات
                const passwordsResponse = await fetch('pass.xlsx');
                const passwordsBuffer = await passwordsResponse.arrayBuffer();
                const passwordsWorkbook = XLSX.read(passwordsBuffer);
                const passwordsSheetName = passwordsWorkbook.SheetNames[0];
                const passwordsSheet = passwordsWorkbook.Sheets[passwordsSheetName];
                passwordsData = XLSX.utils.sheet_to_json(passwordsSheet);
                console.log('بيانات الباسوردات:', passwordsData);

                // تحميل بيانات الفروع
                const branchesResponse = await fetch('new-uplode.xlsx');
                const branchesBuffer = await branchesResponse.arrayBuffer();
                const branchesWorkbook = XLSX.read(branchesBuffer);
                const branchesSheetName = branchesWorkbook.SheetNames[0];
                const branchesSheet = branchesWorkbook.Sheets[branchesSheetName];
                branchesData = XLSX.utils.sheet_to_json(branchesSheet);
                console.log('بيانات الفروع:', branchesData);

                console.log('تم تحميل البيانات بنجاح');
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                alert('حدث خطأ في تحميل البيانات. يرجى التأكد من وجود الملفات.');
            }
        }

        function populateBranchSelect() {
            const branchSelect = document.getElementById('branchSelect');
            branchSelect.innerHTML = '<option value="">-- اختر الفرع --</option>';
            
            console.log('بيانات الباسوردات للعرض:', passwordsData);
            
            if (passwordsData && passwordsData.length > 0) {
                passwordsData.forEach(branch => {
                    console.log('فرع:', branch);
                    const option = document.createElement('option');
                    option.value = branch.BRANCH_NAME;
                    option.textContent = `${branch.BRANCH_CODE} - ${branch.BRANCH_NAME}`;
                    branchSelect.appendChild(option);
                });
            } else {
                console.error('لا توجد بيانات باسوردات');
                branchSelect.innerHTML = '<option value="">لا توجد فروع متاحة</option>';
            }
        }

        function login() {
            const branchSelect = document.getElementById('branchSelect');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');

            const selectedBranch = branchSelect.value;
            const enteredPassword = passwordInput.value;

            if (!selectedBranch || !enteredPassword) {
                errorMessage.textContent = 'يرجى اختيار الفرع وإدخال كلمة المرور';
                errorMessage.style.display = 'block';
                return;
            }

            // البحث عن الفرع والتحقق من الباسورد
            const branchInfo = passwordsData.find(b => b.BRANCH_NAME === selectedBranch);
            console.log('بيانات الفرع المختار:', branchInfo);
            console.log('الباسورد المدخل:', enteredPassword);
            
            if (branchInfo && branchInfo.PASSWORD == enteredPassword) {
                errorMessage.style.display = 'none';
                loadingMessage.style.display = 'block';
                
                setTimeout(() => {
                    currentBranch = selectedBranch;
                    showDashboard();
                    loadingMessage.style.display = 'none';
                }, 1000);
            } else {
                errorMessage.textContent = 'كلمة المرور غير صحيحة!';
                errorMessage.style.display = 'block';
                passwordInput.value = '';
            }
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // تصفية بيانات الفرع الحالي
            currentBranchData = branchesData.filter(row => 
                row['الفرع الحالى للعميل'] === currentBranch
            );
            
            console.log('بيانات الفرع الحالي:', currentBranchData);
            
            filteredData = [...currentBranchData];
            
            // تحديث العنوان
            document.getElementById('dashboardTitle').textContent = `لوحة تحكم ${currentBranch}`;
            
            // تحديث الإحصائيات
            updateStats();
            
            // إنشاء الجدول
            createTable();
            
            // إعداد الفلاتر
            setupFilters();
        }

        function createTable() {
            if (currentBranchData.length === 0) {
                console.log('لا توجد بيانات للفرع الحالي');
                return;
            }

            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            // مسح المحتوى القديم
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // الحصول على أسماء الأعمدة
            const columns = Object.keys(currentBranchData[0]);
            console.log('أعمدة البيانات:', columns);

            // إنشاء رأس الجدول
            const headerRow = document.createElement('tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            // تحديث قائمة الأعمدة للبحث
            const columnSelect = document.getElementById('columnSelect');
            columnSelect.innerHTML = '<option value="">اختر عمود للبحث</option>';
            columns.forEach(col => {
                const option = document.createElement('option');
                option.value = col;
                option.textContent = col;
                columnSelect.appendChild(option);
            });

            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (filteredData.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = Object.keys(currentBranchData[0] || {}).length;
                cell.textContent = 'لا توجد بيانات تطابق معايير البحث';
                cell.style.textAlign = 'center';
                cell.style.padding = '20px';
                row.appendChild(cell);
                tableBody.appendChild(row);
                return;
            }

            filteredData.forEach(rowData => {
                const row = document.createElement('tr');
                Object.values(rowData).forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });

            updateStats();
        }

        function setupFilters() {
            const globalSearch = document.getElementById('globalSearch');
            const fromDate = document.getElementById('fromDate');
            const toDate = document.getElementById('toDate');
            const billTypeFilter = document.getElementById('billTypeFilter');
            const columnSelect = document.getElementById('columnSelect');
            const columnSearch = document.getElementById('columnSearch');

            // تمكين/تعطيل حقل البحث حسب العمود
            columnSelect.addEventListener('change', function() {
                columnSearch.disabled = !this.value;
                if (!this.value) columnSearch.value = '';
            });

            // إضافة مستمعين للأحداث
            [globalSearch, fromDate, toDate, billTypeFilter, columnSearch].forEach(element => {
                element.addEventListener('input', applyFilters);
            });

            columnSelect.addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const globalSearch = document.getElementById('globalSearch').value.toLowerCase();
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const billTypeFilter = document.getElementById('billTypeFilter').value;
            const columnSelect = document.getElementById('columnSelect').value;
            const columnSearch = document.getElementById('columnSearch').value.toLowerCase();

            filteredData = currentBranchData.filter(item => {
                // البحث العام
                if (globalSearch) {
                    const found = Object.values(item).some(value => 
                        String(value).toLowerCase().includes(globalSearch)
                    );
                    if (!found) return false;
                }

                // فلترة التاريخ
                if (fromDate && item.TRANS_DATE) {
                    const itemDate = new Date(item.TRANS_DATE);
                    const from = new Date(fromDate);
                    if (itemDate < from) return false;
                }

                if (toDate && item.TRANS_DATE) {
                    const itemDate = new Date(item.TRANS_DATE);
                    const to = new Date(toDate);
                    if (itemDate > to) return false;
                }

                // فلترة BILL_TYPE_CODE
                if (billTypeFilter && item.BILL_TYPE_CODE != billTypeFilter) {
                    return false;
                }

                // فلترة حسب عمود محدد
                if (columnSelect && columnSearch) {
                    const columnValue = String(item[columnSelect] || '').toLowerCase();
                    if (!columnValue.includes(columnSearch)) return false;
                }

                return true;
            });

            renderTable();
        }

        function resetFilters() {
            document.getElementById('globalSearch').value = '';
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            document.getElementById('billTypeFilter').value = '';
            document.getElementById('columnSelect').value = '';
            document.getElementById('columnSearch').value = '';
            document.getElementById('columnSearch').disabled = true;
            
            filteredData = [...currentBranchData];
            renderTable();
        }

        function updateStats() {
            document.getElementById('totalRecords').textContent = currentBranchData.length;
            document.getElementById('filteredRecords').textContent = filteredData.length;
        }

        function logout() {
            currentBranch = '';
            currentBranchData = [];
            filteredData = [];
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            
            // مسح الحقول
            document.getElementById('branchSelect').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
            
            resetFilters();
        }
    </script>
</body>
</html>
