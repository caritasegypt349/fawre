<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الفروع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .login-section, .dashboard {
            padding: 30px;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }

        .error {
            margin-top: 15px;
            padding: 12px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
        }

        .loading {
            margin-top: 15px;
            padding: 12px;
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
            border-radius: 5px;
            text-align: center;
        }

        .dashboard {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .dashboard-header h2 {
            color: #333;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-row:last-child {
            margin-bottom: 0;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .reset-btn {
            width: 100%;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: right;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 نظام إدارة الفروع</h1>
            <p>اختر الفرع وأدخل كلمة المرور للوصول إلى البيانات</p>
        </div>

        <div class="login-section" id="loginSection">
            <div class="login-form">
                <div class="form-group">
                    <label for="branchSelect">اختر الفرع:</label>
                    <select id="branchSelect">
                        <option value="">-- اختر الفرع --</option>
                    </select>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>عمود محدد:</label>
                        <select id="columnSelect">
                            <option value="">اختر عمود للبحث</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>قيمة البحث:</label>
                        <input type="text" id="columnSearch" placeholder="قيمة البحث..." disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwordInput">كلمة المرور:</label>
                    <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
                </div>

                <button class="btn" onclick="login()">دخول</button>
                
                <div class="error" id="errorMessage"></div>
                <div class="loading" id="loadingMessage" style="display: none;">
                    جاري تحميل البيانات...
                </div>
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <h2 id="dashboardTitle">لوحة تحكم الفرع</h2>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">إجمالي السجلات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filteredRecords">0</div>
                    <div class="stat-label">السجلات المعروضة</div>
                </div>
            </div>

            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>بحث عام:</label>
                        <input type="text" id="globalSearch" placeholder="ابحث في جميع الحقول...">
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>🗓️ فلتر التاريخ (TRANS_DATE):</label>
                        <input type="date" id="transDateFrom" placeholder="من تاريخ">
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <input type="date" id="transDateTo" placeholder="إلى تاريخ">
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button class="btn" onclick="applyDateFilter()" style="background: #28a745;">🔍 تطبيق</button>
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button class="btn" onclick="resetDateFilter()" style="background: #6c757d;">🔄 مسح التاريخ</button>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <button class="btn reset-btn" onclick="resetFilters()">إعادة تعيين</button>
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button class="btn" onclick="downloadExcel()" style="background: #007bff;">📥 تنزيل Excel</button>
                    </div>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalAmount">0</div>
                    <div class="stat-label">مجموع المبالغ المدفوعة</div>
                </div>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHeader">
                        <tr>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let passwordsData = [];
        let branchesData = [];
        let currentBranchData = [];
        let filteredData = [];
        let currentBranch = '';
        let dateFilterApplied = false;

        // تحميل البيانات من JSON عند فتح الصفحة
        window.addEventListener('DOMContentLoaded', async function() {
            await loadData();
            populateBranchSelect();
        });

        async function loadData() {
            try {
                console.log('🔄 جاري تحميل البيانات...');
                
                // المسارات المحتملة
                const paths = ['data/passwords.json', './data/passwords.json', '../data/passwords.json'];
                let passwordsPath = null;
                let branchesPath = null;
                
                // البحث عن المسار الصحيح للباسوردات
                for (let path of paths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            passwordsPath = path;
                            break;
                        }
                    } catch (e) {}
                }
                
                // البحث عن المسار الصحيح للفروع
                for (let path of paths) {
                    const branchPath = path.replace('passwords.json', 'branches.json');
                    try {
                        const response = await fetch(branchPath);
                        if (response.ok) {
                            branchesPath = branchPath;
                            break;
                        }
                    } catch (e) {}
                }
                
                if (!passwordsPath) {
                    console.error('❌ لم يتم العثور على passwords.json');
                    throw new Error('لم يتم العثور على ملف passwords.json في المسارات: data/passwords.json');
                }
                
                if (!branchesPath) {
                    console.error('❌ لم يتم العثور على branches.json');
                    throw new Error('لم يتم العثور على ملف branches.json في المسارات: data/branches.json');
                }
                
                // تحميل البيانات
                const passwordsResponse = await fetch(passwordsPath);
                passwordsData = await passwordsResponse.json();
                console.log('✅ تم تحميل بيانات الباسوردات:', passwordsData.length, 'من', passwordsPath);
                
                const branchesResponse = await fetch(branchesPath);
                branchesData = await branchesResponse.json();
                console.log('✅ تم تحميل بيانات الفروع:', branchesData.length, 'من', branchesPath);
                
            } catch (error) {
                console.error('❌ خطأ:', error);
                console.log('📁 تأكد من أن الهيكل كالتالي:');
                console.log('   - index.html');
                console.log('   - data/');
                console.log('     - passwords.json');
                console.log('     - branches.json');
                alert('❌ خطأ في تحميل البيانات:\n' + error.message);
            }
        }

        function populateBranchSelect() {
            const select = document.getElementById('branchSelect');
            
            // الحصول على أسماء الفروع من بيانات الباسوردات
            const branchNames = passwordsData.map(p => {
                // تنظيف المفاتيح من المسافات الزيادة
                let branchName = null;
                for (let key in p) {
                    if (key.trim() === 'BRANCH_NAME') {
                        branchName = p[key];
                        break;
                    }
                }
                return branchName;
            }).filter(b => b);
            
            const uniqueBranches = [...new Set(branchNames)];
            
            uniqueBranches.forEach(branch => {
                const option = document.createElement('option');
                option.value = branch;
                option.textContent = branch;
                select.appendChild(option);
            });
            
            console.log('✅ تم تحميل الفروع:', uniqueBranches);
        }

        function login() {
            const branchSelect = document.getElementById('branchSelect');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');

            const selectedBranch = branchSelect.value;
            const enteredPassword = passwordInput.value;

            if (!selectedBranch || !enteredPassword) {
                errorMessage.textContent = '❌ يرجى اختيار الفرع وإدخال كلمة المرور';
                errorMessage.style.display = 'block';
                return;
            }

            // البحث عن الفرع والتحقق من الباسورد
            const branchInfo = passwordsData.find(b => {
                // تنظيف المفاتيح من المسافات الزيادة
                for (let key in b) {
                    if (key.trim() === 'BRANCH_NAME' && b[key] === selectedBranch) {
                        return true;
                    }
                }
                return false;
            });
            
            // الحصول على الباسورد بنفس الطريقة
            let branchPassword = null;
            if (branchInfo) {
                for (let key in branchInfo) {
                    if (key.trim() === 'PASSWORD') {
                        branchPassword = branchInfo[key];
                        break;
                    }
                }
            }
            
            console.log('🔍 بيانات الفرع:', branchInfo);
            console.log('🔐 الباسورد المخزن:', branchPassword);
            console.log('📝 الباسورد المدخل:', enteredPassword);
            
            if (branchInfo && branchPassword == enteredPassword) {
                errorMessage.style.display = 'none';
                loadingMessage.style.display = 'block';
                
                setTimeout(() => {
                    currentBranch = selectedBranch;
                    showDashboard();
                    loadingMessage.style.display = 'none';
                }, 500);
            } else {
                errorMessage.textContent = '❌ كلمة المرور غير صحيحة!';
                errorMessage.style.display = 'block';
                passwordInput.value = '';
            }
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // تصفية البيانات حسب الفرع
            // نبحث عن العمود الذي يحتوي على اسم الفرع
            currentBranchData = branchesData.filter(row => {
                for (let key in row) {
                    const cleanKey = key.trim();
                    // البحث عن أي عمود يحتوي على اسم الفرع
                    if ((cleanKey === 'الفرع الحالى للعميل' || 
                         cleanKey === 'الفرع' || 
                         cleanKey === 'BRANCH' || 
                         cleanKey === 'branch' ||
                         cleanKey.includes('فرع') ||
                         cleanKey.includes('BRANCH')) && 
                        row[key] === currentBranch) {
                        return true;
                    }
                }
                return false;
            });
            
            console.log('📊 بيانات الفرع الحالي:', currentBranchData.length, 'سجل');
            
            filteredData = [...currentBranchData];
            
            document.getElementById('dashboardTitle').textContent = `لوحة تحكم ${currentBranch}`;
            createTable();
            setupFilters();
            updateStats();
        }

        function createTable() {
            if (currentBranchData.length === 0) {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '<tr><td colspan="20" style="text-align: center; padding: 20px;">لا توجد بيانات للفرع المحدد</td></tr>';
                return;
            }

            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            const columns = Object.keys(currentBranchData[0]);
            
            const headerRow = document.createElement('tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            // تحديث قائمة الأعمدة
            const columnSelect = document.getElementById('columnSelect');
            columnSelect.innerHTML = '<option value="">اختر عمود للبحث</option>';
            columns.forEach(col => {
                const option = document.createElement('option');
                option.value = col;
                option.textContent = col;
                columnSelect.appendChild(option);
            });

            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (filteredData.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = Object.keys(currentBranchData[0] || {}).length;
                cell.textContent = 'لا توجد بيانات تطابق معايير البحث';
                cell.style.textAlign = 'center';
                cell.style.padding = '20px';
                row.appendChild(cell);
                tableBody.appendChild(row);
                return;
            }

            filteredData.forEach(rowData => {
                const row = document.createElement('tr');
                Object.values(rowData).forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });

            updateStats();
        }

        function setupFilters() {
            const globalSearch = document.getElementById('globalSearch');
            const fromDate = document.getElementById('fromDate');
            const toDate = document.getElementById('toDate');
            const columnSelect = document.getElementById('columnSelect');
            const columnSearch = document.getElementById('columnSearch');

            columnSelect.addEventListener('change', function() {
                columnSearch.disabled = !this.value;
                if (!this.value) columnSearch.value = '';
            });

            [globalSearch, fromDate, toDate, columnSearch].forEach(element => {
                element.addEventListener('input', applyFilters);
            });

            columnSelect.addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const globalSearch = document.getElementById('globalSearch').value.toLowerCase();
            const columnSelect = document.getElementById('columnSelect').value;
            const columnSearch = document.getElementById('columnSearch').value.toLowerCase();

            filteredData = currentBranchData.filter(item => {
                if (globalSearch) {
                    const found = Object.values(item).some(value => 
                        String(value).toLowerCase().includes(globalSearch)
                    );
                    if (!found) return false;
                }

                if (columnSelect && columnSearch) {
                    const columnValue = String(item[columnSelect] || '').toLowerCase();
                    if (!columnValue.includes(columnSearch)) return false;
                }

                return true;
            });

            renderTable();
        }

        function resetFilters() {
            document.getElementById('globalSearch').value = '';
            document.getElementById('columnSelect').value = '';
            document.getElementById('columnSearch').value = '';
            document.getElementById('columnSearch').disabled = true;
            resetDateFilter();
        }

        function downloadExcel() {
            try {
                if (filteredData.length === 0) {
                    alert('❌ لا توجد بيانات للتنزيل!');
                    return;
                }

                console.log('📥 جاري تنزيل البيانات...');
                console.log('   عدد الصفوف:', filteredData.length);

                // تحويل البيانات إلى array للـ XLSX
                const dataToExport = filteredData.map(item => {
                    const row = {};
                    Object.keys(item).forEach(key => {
                        row[key] = item[key];
                    });
                    return row;
                });

                // إنشاء workbook
                const ws = XLSX.utils.json_to_sheet(dataToExport);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, currentBranch);

                // تنسيق الأعمدة
                ws['!cols'] = Object.keys(dataToExport[0]).map(() => ({ wch: 20 }));

                // تنزيل الملف
                const fileName = `${currentBranch}_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);

                console.log('✅ تم تنزيل الملف:', fileName);
                alert('✅ تم تنزيل الملف بنجاح!');
            } catch (error) {
                console.error('❌ خطأ في التنزيل:', error);
                alert('❌ خطأ في التنزيل: ' + error.message);
            }
        }

        function updateStats() {
            document.getElementById('totalRecords').textContent = currentBranchData.length;
            document.getElementById('filteredRecords').textContent = filteredData.length;
            
            // حساب مجموع PAID_AMOUNT
            let totalAmount = 0;
            filteredData.forEach(item => {
                for (let key in item) {
                    const cleanKey = key.trim().toUpperCase();
                    if (cleanKey === 'PAID_AMOUNT' || cleanKey.includes('مبلغ')) {
                        const value = parseFloat(item[key]) || 0;
                        totalAmount += value;
                        break;
                    }
                }
            });
            
            document.getElementById('totalAmount').textContent = totalAmount.toLocaleString('ar-EG', { 
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2 
            });
        }

        function logout() {
            currentBranch = '';
            currentBranchData = [];
            filteredData = [];
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            
            document.getElementById('branchSelect').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
            
            resetFilters();
        }
    </script>
</body>
</html>
