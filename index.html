<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الفروع</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .loading-section, .login-section, .dashboard {
            padding: 30px;
        }

        .loading-section {
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
            text-align: center;
        }

        .dashboard {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .dashboard-header h2 {
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-row:last-child {
            margin-bottom: 0;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }

        th {
            padding: 15px;
            text-align: right;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 نظام إدارة الفروع</h1>
            <p>نظام متكامل لإدارة بيانات الفروع</p>
        </div>

        <div class="loading-section" id="loadingSection">
            <h2>🔄 جاري تحميل البيانات...</h2>
            <div class="spinner"></div>
            <div class="message loading" id="loadingMessage">
                جاري تحميل ملفات Excel وتحويلها...
            </div>
            <div class="message error" id="loadingError" style="display: none;"></div>
        </div>

        <div class="login-section" id="loginSection" style="display: none;">
            <div class="login-form">
                <h2>🔐 تسجيل الدخول</h2>
                <div class="form-group">
                    <label for="branchSelect">اختر الفرع:</label>
                    <select id="branchSelect">
                        <option value="">-- اختر الفرع --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="passwordInput">كلمة المرور:</label>
                    <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
                </div>
                <button class="btn" onclick="login()">دخول</button>
                
                <div class="message error" id="errorMessage"></div>
                <div class="message loading" id="loginLoading" style="display: none;">
                    جاري التحقق من البيانات...
                </div>
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <h2 id="dashboardTitle">لوحة تحكم الفرع</h2>
                <button class="btn btn-danger" onclick="logout()">تسجيل الخروج</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">إجمالي السجلات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filteredRecords">0</div>
                    <div class="stat-label">السجلات المعروضة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAmount">0</div>
                    <div class="stat-label">مجموع المبالغ</div>
                </div>
            </div>

            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>بحث عام:</label>
                        <input type="text" id="globalSearch" placeholder="ابحث في جميع الحقول..." oninput="applyFilters()">
                    </div>
                    <div class="filter-group">
                        <label>عمود محدد:</label>
                        <select id="columnSelect" onchange="toggleColumnSearch()">
                            <option value="">اختر عمود للبحث</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>قيمة البحث:</label>
                        <input type="text" id="columnSearch" placeholder="قيمة البحث..." oninput="applyFilters()" disabled>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>من تاريخ:</label>
                        <input type="date" id="transDateFrom">
                    </div>
                    <div class="filter-group">
                        <label>إلى تاريخ:</label>
                        <input type="date" id="transDateTo">
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button class="btn btn-success" onclick="applyDateFilter()">تطبيق التاريخ</button>
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button class="btn" onclick="resetDateFilter()">مسح التاريخ</button>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <button class="btn" onclick="resetFilters()">إعادة تعيين جميع الفلاتر</button>
                    </div>
                    <div class="filter-group">
                        <button class="btn btn-success" onclick="downloadExcel()">📥 تنزيل Excel</button>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHeader">
                        <tr></tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // المتغيرات العامة
        let passwordsData = [];
        let branchesData = [];
        let currentBranchData = [];
        let filteredData = [];
        let currentBranch = '';

        // تحميل البيانات عند فتح الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            loadExcelFiles();
        });

        // تحميل ملفات Excel مباشرة من المسار
        async function loadExcelFiles() {
            const loadingMessage = document.getElementById('loadingMessage');
            const loadingError = document.getElementById('loadingError');

            try {
                showMessage(loadingMessage, 'جاري تحميل ملف passwords.xlsx...');
                
                // المسارات المحتملة للملفات
                const filePaths = [
                    'pass.xlsx',
                    './pass.xlsx',
                    '../pass.xlsx',
                    'data/pass.xlsx',
                    './data/pass.xlsx',
                    '../data/pass.xlsx'
                ];

                let passFileFound = false;
                let branchesFileFound = false;

                // محاولة تحميل ملف passwords
                for (let path of filePaths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            const data = await response.arrayBuffer();
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            // نستخدم raw: true لقراءة الأرقام التسلسلية
                            passwordsData = XLSX.utils.sheet_to_json(worksheet, { raw: true }); 
                            console.log('✅ تم تحميل passwords.xlsx من:', path);
                            passFileFound = true;
                            break;
                        }
                    } catch (e) {
                        console.log('❌ لم يتم العثور على:', path);
                    }
                }

                if (!passFileFound) {
                    throw new Error('لم يتم العثور على ملف pass.xlsx في أي من المسارات المتاحة');
                }

                showMessage(loadingMessage, 'جاري تحميل ملف branches.xlsx...');

                // محاولة تحميل ملف branches
                const branchesPaths = [
                    'new-uplode.xlsx',
                    './new-uplode.xlsx',
                    '../new-uplode.xlsx',
                    'data/new-uplode.xlsx',
                    './data/new-uplode.xlsx',
                    '../data/new-uplode.xlsx',
                    'branches.xlsx',
                    './branches.xlsx',
                    '../branches.xlsx'
                ];

                for (let path of branchesPaths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            const data = await response.arrayBuffer();
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[firstSheetName];
                            // نستخدم raw: true لقراءة الأرقام التسلسلية
                            branchesData = XLSX.utils.sheet_to_json(worksheet, { raw: true }); 
                            console.log('✅ تم تحميل branches.xlsx من:', path);
                            branchesFileFound = true;
                            break;
                        }
                    } catch (e) {
                        console.log('❌ لم يتم العثور على:', path);
                    }
                }

                if (!branchesFileFound) {
                    throw new Error('لم يتم العثور على ملف new-uplode.xlsx أو branches.xlsx في أي من المسارات المتاحة');
                }

                // تنظيف البيانات ومعالجة التواريخ
                cleanAndProcessData();
                
                // إخفاء قسم التحميل وإظهار قسم تسجيل الدخول
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
                
                // تعبئة قائمة الفروع
                populateBranchSelect();
                
                showMessage(loadingMessage, '✅ تم تحميل البيانات بنجاح!');

            } catch (error) {
                console.error('❌ خطأ في تحميل الملفات:', error);
                showMessage(loadingError, `❌ خطأ في تحميل البيانات: ${error.message}<br>
                تأكد من وجود الملفات في المشروع:<br>
                - pass.xlsx (بيانات الفروع وكلمات المرور)<br>
                - new-uplode.xlsx (البيانات الرئيسية)`);
                hideMessage(loadingMessage);
            }
        }

        // تنظيف ومعالجة البيانات
        function cleanAndProcessData() {
            // دالة مساعدة لتحويل رقم تسلسلي (من Excel) إلى تاريخ بصيغة YYYY-MM-DD
            function excelSerialDateToISO(serial) {
                if (typeof serial === 'number' && serial > 1) { 
                    try {
                        // **[التعديل النهائي لحل مشكلة NaN-NaN-NaN]**
                        // استخدام دالة التنسيق الرسمية (SSF) من مكتبة xlsx لتحويل الرقم إلى نص تاريخ مباشرة.
                        // هذه الطريقة تتفادى مشاكل المنطقة الزمنية و1900/1904.
                        const isoDateString = XLSX.SSF.format('yyyy-mm-dd', serial);
                        
                        // التحقق من أن القيمة الناتجة هي تاريخ حقيقي بصيغة YYYY-MM-DD
                        if (isoDateString && /^\d{4}-\d{2}-\d{2}$/.test(isoDateString)) {
                            return isoDateString;
                        }
                        
                        // في حالة فشل التحويل عبر SSF (نادر)
                        return null;

                    } catch (e) {
                        console.error("خطأ في تحويل التاريخ التسلسلي باستخدام SSF:", e);
                        // fallback to a manual reliable method just in case
                        try {
                            const date = new Date(Date.UTC(1899, 11, 30) + serial * 86400000); // 86400000 = ms in a day
                            if (isNaN(date.getTime()) || date.getFullYear() < 1980) return null;
                            
                            const year = date.getUTCFullYear();
                            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
                            const day = String(date.getUTCDate()).padStart(2, '0');
                            return `${year}-${month}-${day}`;
                        } catch(e2) {
                            return null;
                        }
                    }
                }
                return null;
            }

            // أسماء الأعمدة المحتملة للتواريخ (للتأكد من معالجة كل حقول التاريخ)
            const dateKeys = ['TRANS_DATE', 'تاريخ القرض', 'DATE', 'التاريخ', 'تاريخ'];

            // معالجة بيانات كلمات المرور
            if (passwordsData.length > 0) {
                const cleanPasswords = passwordsData.map(item => {
                    const cleanItem = {};
                    for (let key in item) {
                        const cleanKey = key.trim();
                        let value = item[key];
                        
                        // معالجة الأرقام التسلسلية للتواريخ
                        if (dateKeys.some(dk => cleanKey.toUpperCase().includes(dk.toUpperCase())) && typeof value === 'number') {
                            const isoDate = excelSerialDateToISO(value);
                            if (isoDate) {
                                value = isoDate;
                            }
                        }
                        
                        // تنظيف القيم الأخرى
                        if (value instanceof Date) {
                            value = value.toISOString().split('T')[0];
                        } else if (typeof value === 'string') {
                            value = value.trim();
                        }
                        
                        cleanItem[cleanKey] = value;
                    }
                    return cleanItem;
                });
                passwordsData = cleanPasswords;
            }

            // معالجة بيانات الفروع (البيانات الرئيسية)
            if (branchesData.length > 0) {
                const cleanBranches = branchesData.map(item => {
                    const cleanItem = {};
                    for (let key in item) {
                        const cleanKey = key.trim();
                        let value = item[key];
                        
                        // 1. معالجة الأرقام التسلسلية للتواريخ (الحل للمشكلة)
                        if (dateKeys.some(dk => cleanKey.toUpperCase().includes(dk.toUpperCase())) && typeof value === 'number') {
                            const isoDate = excelSerialDateToISO(value);
                            if (isoDate) {
                                value = isoDate;
                            }
                        }
                        
                        // 2. معالجة التواريخ كـ Date Object 
                        if (value instanceof Date) {
                            value = value.toISOString().split('T')[0];
                        } 
                        // 3. معالجة النصوص
                        else if (typeof value === 'string') {
                            value = value.trim();
                            // محاولة تحويل التواريخ النصية (DD/MM/YYYY) إلى YYYY-MM-DD
                            if (value.match(/^\d{1,2}[\/\-]\d{1,2}[\/\-]\d{4}$/)) {
                                const parts = value.split(/[\/\-]/);
                                // نفترض النمط العربي/الأوروبي: DD/MM/YYYY
                                if (parts[0].length === 2 && parts[2].length === 4) {
                                    value = `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                                }
                            }
                        }
                        
                        cleanItem[cleanKey] = value;
                    }
                    return cleanItem;
                });
                branchesData = cleanBranches;
            }

            console.log('🧹 البيانات بعد التنظيف ومعالجة التواريخ:', {
                passwords: passwordsData,
                branches: branchesData
            });
        }

        // تعبئة قائمة الفروع
        function populateBranchSelect() {
            const select = document.getElementById('branchSelect');
            select.innerHTML = '<option value="">-- اختر الفرع --</option>';

            const branchNames = passwordsData.map(p => {
                for (let key in p) {
                    if (key === 'BRANCH_NAME' || key.includes('BRANCH') || key.includes('فرع')) {
                        return p[key];
                    }
                }
                return null;
            }).filter(b => b);

            const uniqueBranches = [...new Set(branchNames)];

            uniqueBranches.forEach(branch => {
                const option = document.createElement('option');
                option.value = branch;
                option.textContent = branch;
                select.appendChild(option);
            });

            console.log('🏢 الفروع المتاحة:', uniqueBranches);
        }

        // تسجيل الدخول
        function login() {
            const branchSelect = document.getElementById('branchSelect');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const loginLoading = document.getElementById('loginLoading');

            const selectedBranch = branchSelect.value;
            const enteredPassword = passwordInput.value;

            if (!selectedBranch || !enteredPassword) {
                showMessage(errorMessage, '❌ يرجى اختيار الفرع وإدخال كلمة المرور');
                return;
            }

            showMessage(loginLoading, 'جاري التحقق من البيانات...');
            hideMessage(errorMessage);

            // البحث عن الفرع والتحقق من الباسورد
            const branchInfo = passwordsData.find(b => {
                for (let key in b) {
                    if ((key === 'BRANCH_NAME' || key.includes('BRANCH') || key.includes('فرع')) && 
                        b[key] === selectedBranch) {
                        return true;
                    }
                }
                return false;
            });

            if (!branchInfo) {
                hideMessage(loginLoading);
                showMessage(errorMessage, '❌ الفرع غير موجود');
                return;
            }

            // الحصول على الباسورد
            let branchPassword = null;
            for (let key in branchInfo) {
                if (key === 'PASSWORD' || key.includes('PASSWORD') || key.includes('كلمة')) {
                    branchPassword = branchInfo[key];
                    break;
                }
            }

            console.log('🔐 التحقق من الباسورد:', {
                المدخل: enteredPassword,
                المخزن: branchPassword,
                المساواة: branchPassword == enteredPassword
            });

            if (branchPassword == enteredPassword) {
                currentBranch = selectedBranch;
                loadBranchData();
                showDashboard();
                hideMessage(loginLoading);
            } else {
                hideMessage(loginLoading);
                showMessage(errorMessage, '❌ كلمة المرور غير صحيحة!');
                passwordInput.value = '';
            }
        }

        // تحميل بيانات الفرع
        function loadBranchData() {
            currentBranchData = branchesData.filter(row => {
                for (let key in row) {
                    const cleanKey = key.toUpperCase();
                    if ((cleanKey.includes('BRANCH') || cleanKey.includes('الفرع') || cleanKey.includes('فرع')) && 
                        row[key] === currentBranch) {
                        return true;
                    }
                }
                return false;
            });

            filteredData = [...currentBranchData];
            console.log('📊 بيانات الفرع الحالي:', currentBranchData);
        }

        // إظهار لوحة التحكم
        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('dashboardTitle').textContent = `لوحة تحكم ${currentBranch}`;
            
            createTable();
            updateStats();
        }

        // إنشاء الجدول
        function createTable() {
            if (currentBranchData.length === 0) {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '<tr><td colspan="20" style="text-align: center; padding: 20px;">لا توجد بيانات للفرع المحدد</td></tr>';
                return;
            }

            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            const columns = Object.keys(currentBranchData[0]);
            
            const headerRow = document.createElement('tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            // تحديث قائمة الأعمدة للبحث
            const columnSelect = document.getElementById('columnSelect');
            columnSelect.innerHTML = '<option value="">اختر عمود للبحث</option>';
            columns.forEach(col => {
                const option = document.createElement('option');
                option.value = col;
                option.textContent = col;
                columnSelect.appendChild(option);
            });

            renderTable();
        }

        // عرض البيانات في الجدول
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (filteredData.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = Object.keys(currentBranchData[0] || {}).length;
                cell.textContent = 'لا توجد بيانات تطابق معايير البحث';
                cell.style.textAlign = 'center';
                cell.style.padding = '20px';
                row.appendChild(cell);
                tableBody.appendChild(row);
                return;
            }

            filteredData.forEach(rowData => {
                const row = document.createElement('tr');
                Object.values(rowData).forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });

            updateStats();
        }

        // تفعيل/تعطيل البحث في العمود المحدد
        function toggleColumnSearch() {
            const columnSelect = document.getElementById('columnSelect');
            const columnSearch = document.getElementById('columnSearch');
            
            columnSearch.disabled = !columnSelect.value;
            if (!columnSelect.value) {
                columnSearch.value = '';
            }
            applyFilters();
        }

        // تطبيق الفلاتر
        function applyFilters() {
            const globalSearch = document.getElementById('globalSearch').value.toLowerCase();
            const columnSelect = document.getElementById('columnSelect').value;
            const columnSearch = document.getElementById('columnSearch').value.toLowerCase();
            
            // تطبيق فلاتر التاريخ قبل أي فلاتر نصية
            let dataAfterDateFilter = currentBranchData;
            const fromDate = document.getElementById('transDateFrom').value;
            const toDate = document.getElementById('transDateTo').value;

            if (fromDate || toDate) {
                 dataAfterDateFilter = currentBranchData.filter(item => {
                    let transDate = null;
                    
                    // البحث عن حقل التاريخ
                    for (let key in item) {
                        const cleanKey = key.toUpperCase();
                        // نستخدم نفس مصفوفة المفاتيح المستخدمة في cleanAndProcessData لضمان التناسق
                        if (['TRANS_DATE', 'تاريخ القرض', 'DATE', 'التاريخ', 'تاريخ'].some(dk => cleanKey.includes(dk.toUpperCase()))) {
                            transDate = item[key];
                            break;
                        }
                    }

                    if (!transDate) return true;

                    // التاريخ المخزن بعد cleanAndProcessData هو YYYY-MM-DD
                    const itemDate = transDate;

                    let fromCondition = true;
                    let toCondition = true;

                    if (fromDate) {
                        fromCondition = itemDate >= fromDate;
                    }

                    if (toDate) {
                        toCondition = itemDate <= toDate;
                    }

                    return fromCondition && toCondition;
                });
            }

            // تطبيق فلاتر البحث النصي على البيانات بعد فلترة التاريخ
            filteredData = dataAfterDateFilter.filter(item => {
                // البحث العام
                if (globalSearch) {
                    const found = Object.values(item).some(value => 
                        String(value).toLowerCase().includes(globalSearch)
                    );
                    if (!found) return false;
                }

                // البحث في عمود محدد
                if (columnSelect && columnSearch) {
                    const columnValue = String(item[columnSelect] || '').toLowerCase();
                    if (!columnValue.includes(columnSearch)) return false;
                }

                return true;
            });

            renderTable();
        }

        // تطبيق فلتر التاريخ (تم دمج منطق الفلترة في applyFilters)
        function applyDateFilter() {
            applyFilters();
        }

        // تحويل التاريخ لصيغة قابلة للمقارنة (هذه الدالة لم تعد ضرورية بشكل مباشر بعد تعديل cleanAndProcessData، لكن نتركها احتياطياً)
        function formatDateForComparison(dateString) {
            if (!dateString) return '';
            
            // بعد المعالجة في cleanAndProcessData، يجب أن تكون التواريخ YYYY-MM-DD
            if (typeof dateString === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(dateString)) {
                return dateString;
            }
            
            // معالجة احتياطية للتواريخ النصية
            if (typeof dateString === 'string') {
                const parts = dateString.split(/[/\-.]/);
                if (parts.length === 3) {
                    if (parts[0].length === 2 && parts[2].length === 4) {
                        return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                    }
                    if (parts[0].length === 4 && parts[2].length === 2) {
                        return `${parts[0]}-${parts[1].padStart(2, '0')}-${parts[2].padStart(2, '0')}`;
                    }
                }
            }
            
            return '';
        }

        // إعادة تعيين الفلاتر
        function resetFilters() {
            document.getElementById('globalSearch').value = '';
            document.getElementById('columnSelect').value = '';
            document.getElementById('columnSearch').value = '';
            document.getElementById('columnSearch').disabled = true;
            resetDateFilter();
        }

        // إعادة تعيين فلتر التاريخ
        function resetDateFilter() {
            document.getElementById('transDateFrom').value = '';
            document.getElementById('transDateTo').value = '';
            applyFilters();
        }

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('totalRecords').textContent = currentBranchData.length.toLocaleString();
            document.getElementById('filteredRecords').textContent = filteredData.length.toLocaleString();
            
            // حساب مجموع المبالغ
            let totalAmount = 0;
            filteredData.forEach(item => {
                for (let key in item) {
                    const cleanKey = key.toUpperCase();
                    if (cleanKey.includes('AMOUNT') || cleanKey.includes('المبلغ') || cleanKey.includes('مبلغ')) {
                        // يجب التأكد من أن القيمة رقمية قبل الجمع
                        const value = parseFloat(item[key]) || 0;
                        totalAmount += value;
                        break;
                    }
                }
            });
            
            document.getElementById('totalAmount').textContent = totalAmount.toLocaleString('ar-EG', { 
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2 
            });
        }

        // تنزيل Excel
        function downloadExcel() {
            try {
                if (filteredData.length === 0) {
                    alert('❌ لا توجد بيانات للتنزيل!');
                    return;
                }

                // تحويل البيانات
                const dataToExport = filteredData.map(item => {
                    const row = {};
                    Object.keys(item).forEach(key => {
                        row[key] = item[key];
                    });
                    return row;
                });

                // إنشاء workbook
                const ws = XLSX.utils.json_to_sheet(dataToExport);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, currentBranch);

                // تنزيل الملف
                const fileName = `${currentBranch}_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);

                alert('✅ تم تنزيل الملف بنجاح!');
            } catch (error) {
                console.error('❌ خطأ في التنزيل:', error);
                alert('❌ خطأ في التنزيل: ' + error.message);
            }
        }

        // تسجيل الخروج
        function logout() {
            currentBranch = '';
            currentBranchData = [];
            filteredData = [];
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            
            document.getElementById('branchSelect').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
            
            resetFilters();
        }

        // دوال مساعدة للرسائل
        function showMessage(element, text) {
            element.innerHTML = text;
            element.style.display = 'block';
        }

        function hideMessage(element) {
            element.style.display = 'none';
        }
    </script>
